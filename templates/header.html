<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <link rel="stylesheet" href="/static/assets/css/service.css">
    <link rel="stylesheet" href="/static/assets/css/media.css">

    <title>Citygate Surveyors</title>
     <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a0d2968dea.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header Area Start -->
    <header class="sticky-top"> 
      <!-- Menu Area Start -->
      <div class="menu_area ">
        <div class="container">
          <nav class="c_navbar">
            <ul>
              {{request.path}}
            <li class="navbar-logo">
              <a href="{% url 'home' %}">
                <img class="img-fluid logo-img" src="/static/assets/images/logo.png" alt="logo">
              </a>
            </li>
            <li class="navbar-toggle">
              <i class="fa fa-bars"></i>
            </li>
            <li class="navbar-item {% if request.path == '/' %} active {% endif %}">
              <a href="{% url 'home' %}">Home</a>
            </li>
            <!-- <li class="navbar-item">
              <a href="#about">About</a>
            </li> -->
            <li class="navbar-item {% if request.path == '/business-rate/' %} active {% endif %}">
              <a href="{% url 'business' %}">Business Rate</a>
            </li>
            {% url 'services' as url %}
            <li class="navbar-item {% if request.path == url %} active {% endif %}">
              <a href="{{url}}">Services</a>
            </li>
            <!-- <li class="navbar-item">
              <a href="#contact">Contact</a>
            </li> -->
            <li class="navbar-item">
              <a href="#">
                <i class="fas fa-phone-alt"></i>
                07716105385
              </a>
            </li>
            </ul>
          </nav>
        </div><!-- /.container -->
      </div><!-- /.menu_area -->
    </header> <!-- /.header -->
    <!-- Header Area End -->
